<!DOCTYPE html>
<html lang="en" xmlns=th:"www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Entendendo até agora</title>
</head>
<body>
<h1>Lista de empregados</h1>
<table>
  <thead>
  <tr>
    <th>Nome</th>
    <th>Salário</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="empregado: ${empregados}">
    <td th:text="${empregado.nome}">Nome</td>
    <td th:text="${#numbers.formatCurrency(empregado.salario)}">R$ 1.800,00</td>
  </tr>
  </tbody>
</table>
<hr>
</body>
</html>
